services:
  - type: web
    name: blushy
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: blushy-db
          property: connectionString

databases:
  - name: blushy-db
    plan: free
